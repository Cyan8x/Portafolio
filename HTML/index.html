<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./../CSS/styles.css">
    <link rel="stylesheet" href="./../CSS/normalize.css">
    <link rel="stylesheet" href="./../CSS/glide.core.min.css">
    <link rel="stylesheet" href="./../CSS/glide.theme.min.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/4c62087cc0.js" crossorigin="anonymous"></script>
    <title>Portafolio Salinas</title>
</head>

<body>
    <header>
        <a href="./index.html" class="banner">
            <i class="fas fa-smile-wink icon"></i>
            <span> <b>Leonardo Salinas</b> </span>
        </a>
    </header>
    <main>
        <section class="introduction">
            <h1>Hi, my name is Leonardo</h1>
            <p>I am a practicing Systems Engineer, who loves the field of Front-End.</p>
        </section>
        <section class="skills">
            <h1>My Skills</h1>
            <div class="skills-container">
                <div class="glide">
                    <div class="glide__track" data-glide-el="track">
                        <ul class="glide__slides">
                            <li class="glide__slide">JavaScript</li>
                            <li class="glide__slide">PHP</li>
                            <li class="glide__slide">HTML</li>
                        </ul>
                    </div>
                    <div class="glide__arrows" data-glide-el="controls">
                        <button class="glide__arrow glide__arrow--left" data-glide-dir="<"><</button>
                        <button class="glide__arrow glide__arrow--right" data-glide-dir=">">></button>
                    </div>
                </div>
            </div>
        </section>
        <section class="portfolio">
            <h1>My Portfolio</h1>
            <p>I present all my proyects that I did during the university with HTML, CSS, JavaScript and PHP</p>
        </section>
    </main>
    <footer></footer>
    <script src="https://cdn.jsdelivr.net/npm/@glidejs/glide"></script>
    <script>
        const config = {
            type: 'carousel',
            perView: 2,
            breakpoints: {
                300: {
                    perView: 1
                }
            }
        }
        new Glide('.glide', config).mount()
    </script>
</body>

</html>
